<!-- This is a simple, beginner-friendly donation page for Charity: Water -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate | Charity Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top navigation bar with logo and tabs -->
    <div class="top-bar">
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
        <div class="nav-tabs">
            <a href="index.html">Home</a>
            <a href="#">Our Story</a>
            <a href="#">Impact</a>
            <a href="donate.html">Donate</a>
        </div>
    </div>

    <!-- Donation Section -->
    <section class="call-to-action">
        <h2 class="cta-header">Make a Donation</h2>
        <p class="cta-desc">
            Your gift helps bring clean water to families and children in need.<br>
            Every dollar makes a difference!
        </p>
        <!-- Simple donation form -->
        <form>
            <!-- Amount input -->
            <input type="text" class="cta-textbox" placeholder="Enter Amount (USD)">
            <!-- Donate button -->
            <button type="submit" class="donate-button">Donate Now</button>
        </form>

        <!-- List of previous donations -->
        <div class="donation-list">
            <!-- Heading for the list -->
            <h3 style="color: #FFC907;">Previous Donations</h3>
            <!-- Simple list of donations for beginners -->
            <ul>
                <li><strong>Alice</strong> donated <span style="color: #FFC907;">$50</span></li>
                <li><strong>Bob</strong> donated <span style="color: #FFC907;">$75</span></li>
                <li><strong>Charlie</strong> donated <span style="color: #FFC907;">$100</span></li>
            </ul>
        </div>
    </section>
</body>
</html>
